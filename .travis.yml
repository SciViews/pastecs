language: r

os:
  - linux
  - osx

# Whitelist branches
branches:
  only:
    - master

# Allow for sudo commands
sudo: required

# Be strict when checking our package, but don't build the manual
warnings_are_errors: true
# Note: can also add --no-build-vignettes to both
r_build_args: --no-manual --no-resave-data
r_check_args: --no-manual


# Email notifications
notifications:
  email:
    on_success: change
    on_failure: change
    
    
# Environment variables
env:
 global:
   - CRAN: http://cran.rstudio.com

# System dependencies
#apt_packages:
# - libcurl4-openssl-dev
# - libxml2-dev
# Binary R packages (faster, but not always latest versions!)
r_binary_packages:
  - boot
  # For covr
  - jsonlite  
  - devtools
  - httr
  - crayon
  - htmltools
  - knitr
  #- rex # Fails to compile for precise in Rutter's PPA
  # For rex
  - magrittr
  - lazyeval
  # For tests
  - svUnit

# R package to be compiled from sources (latest versions!)
r_packages:
  - rex
  - covr

